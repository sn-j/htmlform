<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>form</title>
  </head>

  <body>
    <div class="container">
      <form>
        <p>Tell us something positive that happened to you today</p>
        <!-- NAME -->
        <div class="fix name">
          <div class="left lable-name">
            <label for="name">Name</label>
          </div>
          <div class="right input-name">
            <input type="text" id="name" placeholder="Enter your name">
          </div>
        </div>
        <!-- EMAIL -->
        <div class="fix email">
          <div class="left label-email">
            <label for="name">Email</label>
          </div>
          <div class="right input-email">
            <input type="text" id="name" placeholder="Enter your name">
          </div>
        </div>
        <!-- RATING -->
        <div class="fix scale">
          <div class="left label-scale">
            <label for="scale">on a scale of 1-10, how good was it?</label>
          </div>
          <div class="right input-scale">
            <input type="number" max="10" min="1" id="scale" placeholder="Enter a number between 1 and 10">
          </div>
        </div>
        <!-- DROPDOWN -->
        <div class="fix dropdown">
          <div class="left label-dropdown">
            <label for="location">Where did it happened</label>
          </div>
          <div class="right input-dropdown">
            <select id="location">
              <option value="Home">At Home</option>
              <option value="School">At School</option>
              <option value="Hospital">At Hospital</option>
            </select>
          </div>
        </div>
        <!-- RADIOBUTTON -->
        <div class="fix radiobtn">
          <div class="left p-radiobtn">
            <p>At what time of day did it happen?</p>
          </div>
          <div class="right ratiobtns">
            <div>
              <input type="radio" id="morning" name="time">
              <label for="morning">Morning</label>
            </div>
            <div>
              <input type="radio" id="morning" name="time">
              <label for="morning">Afternoon</label>
            </div>
            <div>
              <input type="radio" id="morning" name="time">
              <label for="morning">Evening</label>
            </div>
          </div>
        </div>
        <!-- CHECKBOX -->
        <div class="fix checkbox">
          <div class="left p-checkbox">
            <p>What emotions did you experience?<span>(Select all that apply)</span></p>
          </div>
          <div class="right checkboxes">
            <div>
              <input type="checkbox" id="excited" name="excited">
              <label for="excited">Excited</label>
            </div>
            <div>
              <input type="checkbox" id="humble" name="humble">
              <label for="humble">Humbled</label>
            </div>
            <div>
              <input type="checkbox" id="elated" name="elated">
              <label for="elated">Elated</label>
            </div>
            <div>
              <input type="checkbox" id="loved" name="loved">
              <label for="loved">Loved</label>
            </div>
            <div>
              <input type="checkbox" id="enthus" name="enthusiastic">
              <label for="enthus">Enthusiastic</label>
            </div>
          </div>
        </div>
        <div class="fix name">
          <div class="left lable-name">
            <p>Please describe your positive experience</p>
          </div>
          <div class="right input-name">
            <textarea cols="40" rows="5" placeholder="Enter your experience here"></textarea>
          </div>
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>

</html>
